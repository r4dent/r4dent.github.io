<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Lookup - Cyber Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="sidebar-toggle">
                <i class="bi bi-window"></i>
            </button>
            <a class="navbar-brand" href="/">Cyber Tools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNav">
                <div class="ms-auto">
                    <a class="btn btn-primary" href="/pages/donate.html">Donate</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar"></div>

    <!-- Content -->
    <div class="content">
        <h1 style="color: #00ff9d;">DNS Lookup</h1>
        <p style="color: #adb5bd;">Query DNS records for any domain including A, AAAA, MX, TXT, and NS records.</p>

        <div class="card bg-dark mt-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="domain" class="form-label text-white">Domain Name</label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="domain" placeholder="example.com">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="recordType" class="form-label text-white">Record Type</label>
                        <select class="form-select bg-dark text-white border-secondary" id="recordType">
                            <option value="A">A (IPv4)</option>
                            <option value="AAAA">AAAA (IPv6)</option>
                            <option value="MX">MX (Mail)</option>
                            <option value="TXT">TXT</option>
                            <option value="NS">NS (Nameserver)</option>
                            <option value="SOA">SOA</option>
                            <option value="CNAME">CNAME</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3 d-flex align-items-end">
                        <button class="btn btn-primary w-100" id="lookupBtn">Lookup</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card bg-dark mt-4">
            <div class="card-body">
                <h3 class="text-white mb-4">DNS Records</h3>
                <div id="results" class="font-monospace">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/dns-lookup.js"></script>
</body>
</html>
